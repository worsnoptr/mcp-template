openapi: 3.0.0
info:
  title: Sample Pet Store API
  description: Example OpenAPI specification for demonstrating OpenAPI mode
  version: 1.0.0
servers:
  - url: https://petstore.swagger.io/v2
    description: Pet Store API Server

paths:
  /pet/{petId}:
    get:
      operationId: getPetById
      summary: Find pet by ID
      description: Returns a single pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found

  /pet:
    post:
      operationId: addPet
      summary: Add a new pet
      description: Add a new pet to the store
      tags:
        - pets
      requestBody:
        description: Pet object to be added
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /store/inventory:
    get:
      operationId: getInventory
      summary: Returns pet inventories
      description: Returns a map of status codes to quantities
      tags:
        - store
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer

components:
  schemas:
    Pet:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        category:
          type: object
          properties:
            id:
              type: integer
              format: int64
            name:
              type: string
        status:
          type: string
          description: Pet status in the store
          enum:
            - available
            - pending
            - sold
